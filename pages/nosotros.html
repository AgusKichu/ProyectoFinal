todo  -------- PÁRRAFO 1 -------- -->
  <div class="container-parrafo1">
    <h2>
     <span>Athabasca te propone</span>  
     <span>decorar tus ambientes con</span> 
     <span>aromas y diseños.</span>
    </h2>

<!--
todo  -------- CARDS -------- -->
<!-- HANDMADE -->
<label for="label-handmade">
  <input id="label-handmade" type="checkbox">
  <div class="card">
      <div id="front" class="front-handmade">
        <div class="container-p-i">
          <p>Handmade</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="back">
        <p>
          <span>
            ~ Nuestros productos son 100% artesanales, hechos con cera de soja, aceites
            escenciales y fragancias que podés elegir para aromatizar tu hogar.
          </span>
          <span>
            ~ Cada producto es elaborado a mano con mucho amor y por eso no 
            hay dos productos iguales, porque la perfección de un producto artesanal
            es la imperfección.
          </span>
          <i class="fa-solid fa-angle-left"></i>
        </p>
      </div>
  </div>
</label>

<!-- ECOFRIENDLY -->
<label for="label-eco">
  <input id="label-eco" type="checkbox">
  <div class="card">
      <div id="front" class="front-eco">
        <div class="container-p-i">
          <p>Ecofriendly</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="back">
        <p>
          <span>
            ~ Nuestra marca tiene dos compromisos: 1- Mantener precios accesibles.
            2- Se amigables con el medio ambiente. 
          </span>
          <span>
            ~ Tanto el packaging como los envases de todos nuestros productos, son 
            reciclables o reutilizables.
          </span>
          <span>
            ~ En nuestro <a href="https://www.instagram.com/">Instagram</a>, podés ver muchas
            ideas de cómo reutilizar los envases.
          </span>
          <i class="fa-solid fa-angle-left"></i>
        </p>
      </div>
  </div>
</label>

<!-- RECOMENDACIONES -->
<label for="label-care">
  <input id="label-care" type="checkbox">
  <div class="card">
      <div id="front" class="front-care">
        <div class="container-p-i">
          <p>Recomendaciones</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="back">
        <p>
          <span>
            ~ Dejá la vela encendida al menos 1 hora en su primer uso.
          </span>
          <span>
            ~ Recortá el pabilo antes de volver a usarla.
          </span>
          <span>
            ~ No la dejes encendida más de 4 horas seguidas.
          </span>
          <span>
            ~ No utilizar la cera para hacer masajes.
          </span>
          <span>
            ~ Mantener los productos alejados de menores y mascotas.
          </span>
          <i class="fa-solid fa-angle-left"></i>
        </p>
      </div>
  </div>
</label>

<!-- REFILL -->
<label for="label-refill">
  <input id="label-refill" type="checkbox">
  <div class="card">
      <div id="front" class="front-refill">
        <div class="container-p-i">
          <p>Refill</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="back">
        <p>
          <span>
            ~ Rellenamos envases como frascos, vasos o cualquier envase que no uses 
            y te guste.
          </span>
          <span>
            Recibimos envases tanto propios como ajenos o de otras marcas.
          </span>
          <span>
            ~ El costo es de $200 los 100 gramos de cera de soja y se abona antes de realizar
            el relleno.
          </span>
          <span>
            ~ Los envases se reciben y retiran únicamente por Avellaneda, coordinando cita previa.
          </span>
          <i class="fa-solid fa-angle-left"></i>
        </p>
      </div>
  </div>
</label>
