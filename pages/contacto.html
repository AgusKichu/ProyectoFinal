<!--
todo  -------- FORMULARIO -------- -->
<main id="main-contacto">
  <form>
    <div class="container-input">
      <input class="entrada" type="text" name="Nombre" placeholder="nombre" required>
      <span class="linea-focus"></span>
    </div>

    <div class="container-input">
      <input class="entrada" type="tel" name="Celular" placeholder="celular" required>
      <span class="linea-focus"></span>
    </div>

    <div class="container-input">
      <input class="entrada" type="email" name="Correo" placeholder="correo electrónico" required>
      <span class="linea-focus"></span>
    </div>

    <div class="container-input">
      <textarea class="entrada" name="Consulta" placeholder="tu consulta" required></textarea>
      <span class="linea-focus"></span>
    </div>

    <div class="container-enviar">
      <button>Enviar</button>
    </div>
  </form>


<!--
